<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>E-commerce Cards</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 col-md-4 col-lg-3 p-0 p-sm-3">
                <div class="ecard">
                    <div class="card-head">
                        <img class="img-1" src="img/card_item_1.jpg" alt="gorra promocional" title="gorra promocional">
                        <img class="img-2" src="img/card_item_2.jpg" alt="gorra promocional" title="gorra promocional">
                        <label class="like-switch">
                            <input type="checkbox">
                            <i class="outline far fa-heart"></i>
                            <i class="filled fas fa-heart"></i>
                        </label>
                        <button class="add-btn">Add to Cart</button>
                    </div>
                    <div class="card-body">
                        <h3 class="name">SHINee The Story of Light Dad Hat</h3>
                        <div class="price">
                            <span class="sale">$30.00</span>
                            <span>$25.00</span>
                        </div>
                        <div class="review">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span class="review-count">(16)</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 p-0 p-sm-3">
                <div class="ecard">
                    <div class="card-head">
                        <img class="img-1" src="img/card_item_3.jpg" alt="vasos promocionales" title="vasos promocionales">
                        <img class="img-2" src="img/card_item_4.jpg" alt="vasos promocionales" title="vasos promocionales">
                        <label class="like-switch">
                            <input type="checkbox">
                            <i class="outline far fa-heart"></i>
                            <i class="filled fas fa-heart"></i>
                        </label>
                        <button class="add-btn">Add to Cart</button>
                    </div>
                    <div class="card-body">
                        <h3 class="name">BoA Debut 20th Anniversary Big Soju Glass</h3>
                        <div class="price">
                            <span>$25.00</span>
                        </div>
                        <div class="review">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span class="review-count">(10)</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 p-0 p-sm-3">
                <div class="ecard">
                    <div class="card-head">
                        <img class="img-1" src="img/card_item_8.jpg" alt="lightstick" title="lightstick">
                        <img class="img-2" src="img/card_item_7.jpg" alt="lightstick" title="lightstick">
                        <label class="like-switch">
                            <input type="checkbox">
                            <i class="outline far fa-heart"></i>
                            <i class="filled fas fa-heart"></i>
                        </label>
                        <button class="add-btn" style="display: block;">Add to Cart</button>
                    </div>
                    <div class="card-body">
                        <h3 class="name">Pre-Order - aespa Logo Printed Sweatshirts</h3>
                        <div class="price">
                            <span>$42.00</span>
                        </div>
                        <div class="review">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <span class="review-count">(11)</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 p-0 p-sm-3">
                <div class="ecard">
                    <div class="card-head">
                        <img class="img-1" src="img/card_item_5.jpg" alt="lightstick" title="lightstick">
                        <img class="img-2" src="img/card_item_6.jpg" alt="lightstick" title="lightstick">
                        <label class="like-switch">
                            <input type="checkbox">
                            <i class="outline far fa-heart"></i>
                            <i class="filled fas fa-heart"></i>
                        </label>
                        <button class="add-btn">Add to Cart</button>
                    </div>
                    <div class="card-body">
                        <h3 class="name">SHINee Official Fanlight (Lightstick)</h3>
                        <div class="price">
                            <span>$50.00</span>
                        </div>
                        <div class="review">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <span class="review-count">(311)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
