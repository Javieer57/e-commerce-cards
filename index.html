<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="card-head">
            <img class="img-1"
                src="https://cdn.shopify.com/s/files/1/0069/4203/1983/products/hot-topic-x-sm-global-shop-shinee-the-story-of-light-graphic-t-shirt-white-tops-shinee-389925_360x.jpg?v=1582686168"
                alt="">
            <img src="https://cdn.shopify.com/s/files/1/0069/4203/1983/products/shinee-official-fanlight-lightstick-accessories-shinee-766536_360x.jpg?v=1582687262"
                alt="" class="img-2">
            <i class="far fa-heart"></i>
            <!--<i class="fas fa-heart"></i>-->
            <button class="add-btn">
                Add to Cart
            </button>
        </div>
        <div class="card-body">
            <h3 class="name">nombre del producto</h3>
            <div class="price">
                <span>$35.00</span>
            </div>
            <div class="review">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <span class="review-count">(85)</span>
            </div>
        </div>
    </div>

</body>

</html>
